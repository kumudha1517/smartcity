<div class="container-xxl py-5">

  <h2 style="text-align:center;"><span>Student Login</span></h2>
  <body style="padding-top: 0px;
      padding-right: 500px;
      padding-bottom: 50px;
      padding-left: 500px;" >
    <div class="container" style="background-color:white; padding: 25px 25px 0px 25px; border-radius: 15px;">      
<form #loginform="ngForm" (ngSubmit)="loginUser3()">
    <div class="form-outline mb-4">
        <small class="text-danger">{{msg}}</small><br>
      <label class="form-label" for="form2Example1">Email address</label>
      <input type="email" id="form2Example1" placeholder="example@xyz.com" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <div *ngIf="email.invalid && email.touched"><small class="text-danger">Enter Correct Email</small></div> 
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" required minlength="5" maxlength="16" id="form2Example2" placeholder="min 5 letters" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password">
      <div *ngIf="password.invalid && password.touched"><small class="text-danger">Password should not be blank</small></div>   
    </div>
    <button [disabled]="loginform.form.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <br><br>
    <div class="text-center">
      <h6 class="not">Not a member? <br><button (click)="goToPage('student-sign-up')" class="btn btn-primary btn-block mb-4" >
         Sign Up
      </button></h6>
    </div>
  </form>
    </div>
  </body>
</div>
